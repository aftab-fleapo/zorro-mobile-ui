<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="css/style.css">

    <title>Sign up</title>
  </head>
  <body>


    <div class="wrap">
      <div class="innerwrap">
        <section class="head">
          <div class="logo">
            <img src="images/logo.png" alt=""/>
          </div>
        </section>
        <section class="frm">

          <h2>Create account</h2>

          <div class="formwrap fixedHeight">
          <div class="form-inner">
           
            <form class="pb30"> 

              <div class="inof-sec">
                  <legend>Business details</legend>
             <label>Name</label>
             <input type="text" required/>
             <label>Email</label>
             <input type="email" required/>
             <label for="business">Business Type</label>
             <select name="business" id="business">
               <option value="">Sole proprietorship</option>
               <option value="">Nonprofit corporation</option>
             </select>

             <label for="itype">Industry Type</label>
             <select name="itype" id="itype">
               <option value="">Sole proprietorship</option>
               <option value="">Nonprofit corporation</option>
             </select>

             <label>Sales Contact</label>
             <input type="text" required/>

             <label>Accounting Contact</label>
             <input type="text" required/>

            </div>
            <div class="inof-sec">
                <legend>Bank Details</legend>
             <label>Bank Name</label>
             <input type="text" required/>

             <label>Account No
             </label>
             <input type="number" required/>

             <label>Ifsc Code</label>
             <input type="text" required/>

             <label>Branch Name</label>
             <input type="text" required/>

             </div>

             <div class="inof-sec">
                <legend>Address</legend>

             <label>Land Mark</label>
             <input type="text" required/>

             <label>Pin code</label>
             <input type="text" required/>

             <label for="state">
               State
             </label>
             <select name="state" id="state">
               <option value="">Sole proprietorship</option>
               <option value="">Nonprofit corporation</option>
             </select>
           

             <label for="country">
              Country
            </label>
            <select name="country" id="country">
              <option value="">Sole proprietorship</option>
              <option value="">Nonprofit corporation</option>
            </select>

            <label>
              Address
            </label>
            <input type="text" required/>
              
              </textarea>

              <label>Additional Info</label>
             <input type="text" required/>
             </div>


             <input type="submit" value="sign up"/>
            </form>
      
          </div>
        </div>
        </section>
      </div>
    </div>
   

 
  </body>
