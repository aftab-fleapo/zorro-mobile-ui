<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link lang='sass' rel="stylesheet" href="css/vendor.css">

    <title>Payment Method</title>
  </head>
  <body>


    <div class="wrap">
      <div class="innerwrap">
      <header>
               <ul class="header_inner">
                   <li>
                       <ul>
                           <li><img src="images/location.svg" alt="location"></li>
                           <li><h6>Your current location</h6>
                           <p>6 Ballygunge Place, Kolkata 70..</p></li>
                       </ul>
                   </li>
                   <li>
                       <img src="images/menuicon.svg" alt="menuicon" id="t_menu">
                   </li>
               </ul>
      </header>

      <h3 class="billtotal">Bill Total: Rs. <span>195</span></h3>

      <section class="infolist">

        <ul>
            <li>
                <ul><li>
                    <img src="images/listicon1.svg" alt="listicon">
                </li>
                  
                <li>
                    <h2>Pickup Address</h2>
                    <p>C201, Lords More, Kolkata, West Be..</p>
                </li></ul>
            </li>
            <li>
                <ul><li>
                    <img src="images/listicon2.svg" alt="listicon">
                </li>
                  
                <li>
                    <h2>Delivery Address</h2>
                    <p>C201, Lords More, Kolkata, West Be..</p>
                </li></ul>
            </li>
            <li>
                <ul><li>
                    <img src="images/listicon3.svg" alt="listicon">
                </li>
                  
                <li>
                    <h2>Number of Items: 13</h2>
                    
                </li></ul>
            </li>
           
        </ul>

        <div class="instruction">
            <input type="text" placeholder="Write Special Instructions here">
        </div>

      </section>

      <section class="paymentsec">

        <h3>Preferred Method</h3>
        <div class="owl-carousel owl-theme cardslide">
            <div class="item">

                  <img src="images/mastercard.svg" alt="card"/>
                </div>

                <div class="item">
                    <img src="images/mastercard.svg" alt="card"/>
                </div>

                <div class="item">
                    <img src="images/mastercard.svg" alt="card"/>
                </div>
                </div>

                <h6>Select Other Method</h6>

                <a href="">PAY NOW</a>
      </section>
        
      </div>
    </div>
   

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
        $('.cardslide').owlCarousel({
            autoplay: false,
            loop: true,
            margin: 00,
            nav: false,
            dotData: false,
            dots: false,
            navigation:false,
            smartSpeed: 3000,
            stagePadding: 60,
            center: true,
            responsive: {
                0: {
                    items: 1
                },
                600: {
                    items: 1
                },
                1000: {
                    items: 1
                }
            }
        })
        </script>
  </body>
</html>
